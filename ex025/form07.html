<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 07</title>
    <style>
        * {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">

            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
            </optgroup>

            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="proflst">

            <datalist id="proflst">
                <option>Professor</option>
                <option>Desenvolvedor</option>
                <option>Medico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Menssagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
