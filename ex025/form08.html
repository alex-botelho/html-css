<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form8</title>
    <style>
        * {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inum">Número 1: </label>
            <input type="number" name="number" id="inum" min="0"
            max="50" required oninput="isoma.innerHTML = Number (inum.value) + Number (inum2.value)">
        </p>

        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="number" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number (inum.value) + Number (inum2.value)">
        </p>

        <p>
            <label for="isomma">Soma: </label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
