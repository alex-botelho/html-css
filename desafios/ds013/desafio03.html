<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        table {
            border-collapse: separate;
            margin: auto;
        }

        thead {
            background-color: gray;
            color: #fff;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        .mediagray {
            background-color: gray;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2" >Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Matemática</th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr>
                <th>Física</th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr>
                <th>
                    Quimica
                </th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr class="mediagray">
                <th colspan="4">Média de Exatas</th>
                <td>9.9</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <th>História</th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr>
                <th>Geografia</th>
                <td>9.9</td>
                <td>9.9</td>
                <td>9.9</td>
            </tr>
            <tr class="mediagray">
                <th colspan="4">Média de Humanas</th>
                <td>9.9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
